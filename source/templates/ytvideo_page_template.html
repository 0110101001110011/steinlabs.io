<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{ page_title }}</title>
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='cdn/icons/favicon/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='cdn/icons/favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='cdn/icons/favicon/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='cdn/icons/favicon/site.webmanifest') }}">
        <link rel="mask-icon" href="{{ url_for('static', filename='cdn/icons/favicon/safari-pinned-tab.svg') }}" color="#087dff">
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="theme-color" content="#d03d3d">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/site.css')}}">
    </head>

    <body id="page_body">
        <div id="navbar">
            <a href="{{ self_url }}{{ query_toggle_lang }}" class="navbar-item">{{ button_lang }}</a>
            <a href="{{ url_for('about') }}{{ query_current_lang }}" class="navbar-item">{{ link_text_about_me }}</a>
            <a href="{{ url_for('contact') }}{{ query_current_lang }}" class="navbar-item">{{ link_text_contact }}</a>
            <a href="{{ url_for('index') }}{{ query_current_lang }}" class="navbar-item">{{ link_text_index }}</a>
        </div>

        <div class="body-content">
            <div class="youtube-video-container">
                <iframe src="{{ youtube_embed_url }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen class="youtube-video"></iframe>
            </div>
            <h2>{{ content_title }}</h2>
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <div id="footer-icons">
                    <a href="{{ url_github }}">
                        <img src="{{ url_for('static', filename='cdn/icons/github_light.png') }}" alt="GITHUB">
                    </a>
                    <a href="{{ url_linkedin }}">
                        <img src="{{ url_for('static', filename='cdn/icons/linkedin_light.png') }}" alt="LINKEDIN">
                    </a>
                    <a href="mailto:{{ email_address }}">
                        <img src="{{ url_for('static', filename='cdn/icons/email_light.png') }}" alt="EMAIL">
                    </a>
                </div>
                <p>&copy; {{ current_year }} {{ name }}</p>
                <p>
                    <a href="http://flask.pocoo.org/">{{ powered_by_flask }}</a>  
                </p>
            </footer>
        </div>
</body>
</html>
