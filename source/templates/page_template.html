<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{ page_title }}</title>
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/favicon/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='icons/favicon/site.webmanifest') }}">
        <link rel="mask-icon" href="{{ url_for('static', filename='icons/favicon/safari-pinned-tab.svg') }}" color="#087dff">
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="theme-color" content="#d03d3d">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/site.css')}}">      
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body id="page-body" onclick="toggleMenu(true, 0)">
        <div class="navbar" id="navbar">
            <a class="navbar-item bg-fade-10 noselect" href="{{ url_for('projects') }}{{ query_current_lang }}">{{ link_text_projects }}</a>
            <div class="navbar-item bg-fade-20 noselect" onclick="toggleMenu(false, 1)">
                {{ info_text }}
            </div>
            <div class="navbar-item bg-fade-30 noselect" onclick="toggleMenu(false, 2)">
                {{ lang_text }}
            </div>
        </div>
        <div class="nav-dropdown nav-dropdown-origin-nav" id="nav-dropdown-nav">
            <a href="{{ url_for('about') }}{{ query_current_lang }}">{{ link_text_about_me }}</a>
            <a href="{{ url_for('contact') }}{{ query_current_lang }}">{{ link_text_contact }}</a>
            <a href="{{ url_for('cv') }}{{ query_current_lang }}">{{ link_text_cv }}</a>
        </div>
        <div class="nav-dropdown nav-dropdown-origin-lang" id="nav-dropdown-lang">
            <a href="{{ self_url }}{{ query_toggle_lang }}">{{ button_lang }}</a>
        </div>
         <div class="body-content" id="body-content">
            {% block content %}
            {% endblock %}
        </div>
        <footer>
            <div class="footer-wrapper">
                <p>&copy; {{ current_year }} {{ name|safe }}</p>
                <p>
                    <a href="{{ url_for('site_info') }}{{ query_current_lang }}">{{ about_this_site|safe }}</a>  
                </p>
            </div>
        </footer>
        <script src="{{ url_for('static', filename='js/jstanton.io.js') }}"></script>
    </body>
</html>
